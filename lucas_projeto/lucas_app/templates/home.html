<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App do Luketa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Altura mínima da página */
            background-color: #B30953; /* Cor de fundo roxo pastel suave */
            display: flex; /* Usado para alinhar a caixa do final ao rodapé */
            flex-direction: column; /* Alinha os itens verticalmente */
            justify-content: space-between; /* Alinha o conteúdo na vertical */
            color: rgb(0, 0, 0); /* Cor do texto preto */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header, footer {
            background-color: #B30953; /* Cor de fundo roxo pastel */
        }

        .header, .footer {
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            margin: 0;
            font-size: 24px;
            color: rgb(0, 0, 0); /* Cor do texto branco */
        }

        .hero {
            background-color: #B30953; /* Cor de fundo roxo pastel */
            padding: 50px 0;
            text-align: center;
        }

        .hero-title {
            margin: 0;
            font-size: 36px;
            color: rgb(0, 0, 0,); /* Cor do texto branco */
        }

        .hero-text {
            margin: 20px 0;
            font-size: 18px;
            color: rgb(0, 0, 0); /* Cor do texto branco */
        }

        /* Estilo da caixa de pesquisa */
        .search-box {
            margin: 20px auto;
            padding: 10px;
            background-color: #451531; /* Cor de fundo branco */
            border-radius: 5px; /* Borda arredondada */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #451531; /* Borda cinza */
            border-radius: 3px; /* Borda arredondada */
            outline: none; /* Remove o contorno ao focar */
            cursor: pointer; /* Altera o cursor ao passar por cima */
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #B30953; /* Cor de fundo roxo pastel */
            color: rgb(0, 0, 0); /* Cor do texto branco */
            border: none; /* Remove a borda */
            border-radius: 3px; /* Borda arredondada */
            cursor: pointer; /* Altera o cursor ao passar por cima */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">App do Luketa</h1>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Bem-vindo ao Nosso Aplicativo</h2>
            <p class="hero-text">Encontre os melhores jogos e suas especificações aqui.</p>
            <!-- Caixa de pesquisa -->
            <div class="search-box">
                <form method="GET" action="{% url 'search' %}">
                    <select name="query">
                        <option value="">Selecione um jogo</option>
                        {% for game in games %}
                        <option value="{{ game.name }}">{{ game.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Pesquisar">
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 App do Luketa. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
